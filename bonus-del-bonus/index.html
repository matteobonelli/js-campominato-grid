<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Griglia Campo Minato</title>
</head>
<body class="bg-dark">
    <main>
        <h1 class="text-light display-2 fw-bold text-center mb-4">Campo Minato</h1>
        <div id="playingField">
            
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <select class="form-select me-3" id="difficulty" name="difficulty">
                <option selected value="">Seleziona la difficoltà</option>
                <option value="easy">Difficoltà Facile</option>
                <option value="medium">Difficoltà Media</option>
                <option value="hard">Difficoltà Difficile</option>
              </select>
            <button class="btn btn-light">Gioca</button>
        </div>
        
    </main>
    <script src="js/script.js"></script>
</body>
</html>
